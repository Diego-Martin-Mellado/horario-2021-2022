<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/2802/2802888.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap-grid.css">
	<script type="text/javascript" src="../index.js"></script>
	<title>Sábado</title>
</head>
<body>
	<div class="jumbotron bg-info text-light rounded-0">
		<div class="d-flex w-100 justify-content-center">
			<h1>"<span id="frase"></span>"</h1>
		</div>
	</div>
	<div class="container p-5 bg-light">
		<div class="row border">
			<div class="col-2 p-4 text-info">09:00</div>
			<div class="col-10 p-4 text-info">Levantarse, desayunar</div>
		</div>
		<div class="row border">
			<div class="col-2 p-4 text-info">10:00</div>
			<div class="col-10 p-4 text-info">Entrar al gimnasio</div>
		</div>
		<div class="row border">
			<div class="col-2 p-4 text-info">12:05</div>
			<div class="col-10 p-4 text-info">Salir del gimnasio</div>

		<div class="row border">
			<div class="col-2 p-4 text-info">12:15</div>

		</div>
		<div class="row border">
			<div class="col-2 p-4 text-info">12:30</div>
			<div class="col-10 p-4 text-info">Miscelanea, comer y descanso</div>
		</div>
		<div class="row border">
			<div class="col-2 p-4 text-info">15:45</div>
			<div class="col-10 p-4 text-info">Estudiar el máster</div>
		</div>
		<div class="row border">
			<div class="col-2 p-4 text-info">17:45</div>
			<div class="col-10 p-4 text-info">Estudiar el carnet de conducir</div>
		</div>
		<div class="row border">
			<div class="col-2 p-4 text-info">18:30</div>
			<div class="col-10 p-4 text-info">Quedar con los amigos, pasear, bailar o distraerse</div>
		</div>
		<div class="row border">
			<div class="col-2 p-4 text-info">(Indeterminado)</div>
			<div class="col-10 p-4 text-info">Irme a la cama</div>
		</div>
	</div>
